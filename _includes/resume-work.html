<div class="resume-list">
	{% for work in site.data.bio.work %}
	  <article class="item">
	  	<div class="item__date">
				{{work.period}}
	  	</div>
	  	<h3 class="item__title">
		  	{{work.role | escape}}
		  </h3>
		  <div class="item__subtitle">
		  	<a href="{{work.url}}" target="_blank">{{work.name | escape}}</a>
		  	<span class="item__location">({{work.location}})</span>
		  </div>
	  </article>
	{% endfor %}
</div>
