<!doctype html>
<html class="no-js">
<head>

  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:url" content="http://iljapanic.me/" />

	{% include "_shared/head.html" %}


</head>

<body class="home">

	<!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

  <script>
    AOS.init({
      once: true
    });
  </script>

  <div class="hero">

    <div class="hero__header">
      <!-- HEADER -->
    	<header class="header" role="banner">
        {% import '_shared/main-nav.html' as nav %}
        {{nav.active('home')}}
    	</header>
    	<!-- /HEADER  -->
    </div>

    <main class="hero__main" role="main">

        <div class="hero__body">
          <article class="hero__text">
            <h1 class="visually-hidden">Ilja Panic</h1>
            <div class="wrapper-small" data-aos="fade-left" data-aos-duration="800">
              {% include "_text/intro.html" %}
            </div>
          </article>
          <div class="hero__contact">
            <div class="wrapper-small" data-aos="fade-in" data-aos-duration="800" data-aos-delay="500">
              <a href="#message-popup" class="message-link message-link--inline mfp-inline">
                <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#444" d="M12 1C5.4 1 0 5.5 0 11s5.4 10 12 10c1 0 2-.1 3-.3l5.6 2.2c.1 0 .2.1.4.1s.4-.1.6-.2c.3-.2.4-.6.4-.9l-.5-4.7c1.6-1.8 2.5-3.9 2.5-6.1C24 5.5 18.6 1 12 1z"/></svg></span>
                <span class="label">Message Me</span>
              </a>

              <div id="message-popup" class="message-popup mfp-hide">
                <div class="message-popup__close">
                  <button class="mfp-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#444" d="M19.7 4.3c-.4-.4-1-.4-1.4 0L12 10.6 5.7 4.3c-.4-.4-1-.4-1.4 0s-.4 1 0 1.4l6.3 6.3-6.3 6.3c-.4.4-.4 1 0 1.4.2.2.4.3.7.3s.5-.1.7-.3l6.3-6.3 6.3 6.3c.2.2.5.3.7.3s.5-.1.7-.3c.4-.4.4-1 0-1.4L13.4 12l6.3-6.3c.4-.4.4-1 0-1.4z"/></svg>
                  </button>
                </div>
                {% include '_shared/message.html' %}
              </div>
            </div>
          </div>
        </div>

        <div class="hero__image">
          <div class="ilja" data-aos="fade" data-aos-duration="1600" data-aos-delay="400">
            <img src="/assets/img/ilja-cut.png" alt="Ilja Panic">
          </div>
        </div>

  	</main>

    {% include "_shared/global-scripts.html" %}

  </div>

</body>
</html>
