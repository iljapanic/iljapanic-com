<div class="message">
  <form id="send-message" method="POST" class="form">

    <legend class="visually-hidden">Send me a message</legend>

    <div class="form__split">

      <!-- NAME -->
      <div class="form__item">
        <label for="form-name" class="visually-hidden">Name</label>
        <input id="form-name" type="text" name="name" placeholder="your name">
        <div id="form-name-value" class="input-value">Hi <span class="value"></span>!</div>
      </div>
      <!-- /NAME -->

      <!-- EMAIL -->
      <div class="form__item">
        <label for="form-email" class="visually-hidden">Email</label>
        <input id="form-email" type="email" name="_replyto" placeholder="your email" required>
        <div id="form-email-value" class="input-value">I will email you back at <span class="value"></span></div>
      </div>
      <!-- /EMAIL -->

    </div>

    <!-- MESSAGE -->
    <div class="form__item">
      <label for="form-message" class="visually-hidden">Message</label>
      <textarea id="form-message" name="message" placeholder="your message" rows="1" required></textarea>
    </div>
    <!-- /MESSAGE -->

    <!-- HONEYPOT -->
    <input type="text" name="_gotcha" style="display:none" />
    <!-- /HONEYPOT -->

    <!-- SUBMIT -->
    <div class="form__submit">
      <input type="submit" value="Send Message" class="btn btn--small">
    </div>
    <!-- /SUBMIT -->

    <!-- RESPONSE -->
    <div class="form__response">
      <div class="alert">
        <div class="alert__loading">
          <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
          Sending
        </div>
        <div class="alert__success">
          Thanks for your message <span class="first-name"></span>! <br>
          I usually reply within 24 hours.
        </div>
        <div class="alert__error">
          There was an error with sending the message. Please try again.
        </div>
      </div>
    </div>
    <!-- /RESPONSE -->

  </form>
</div>
