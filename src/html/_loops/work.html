{% for work in work %}

	<article class="item" data-aos="fade-right" data-aos-duration="600">

		<header class="item__header">
      <div class="item__meta">

        <div class="item__date">
          <span class="period">{{work.period}}</span>
        </div>
        <h3 class="item__title">{{work.role}}</h3>
  			<div class="item__subtitle">
          <a href="{{work.url}}" target="_blank">{{work.name}}</a>
          <span class="item__location">({{work.location}})</span>
        </div>
      </div>
      {% if work.clients %}
        <div class="client">
          <span class="client__title">Selected clients:</span>
          <ul class="client__list">
            {% for client in work.clients %}
              <li><a href="{{ client.link }}" target="_blank">{{ client.name }}</a></li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
		</header>

    <div class="extra">

      <div class="extra__content">
    		<div class="item__body">
    			<p>{{work.description}}</p>
    		</div>
      </div>

      <div class="extra__toggle">
        <span class="more"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="#444" stroke-linecap="square" stroke-miterlimit="10"><path d="M12.5 2.5v20M22.5 12.5h-20"/></g></svg> Description</span>
        <span class="less"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="#444" stroke-linecap="square" stroke-miterlimit="10" d="M22.5 12.5h-20"/></svg> Description</span>
      </div>

    </div>

	</article>

{% endfor %}
