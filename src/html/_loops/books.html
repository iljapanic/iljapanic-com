{% for book in books|sort(false, true, 'year') %}

	<article class="item">
    <h2 class="item__title">{{book.title}}</h2>
		<a href="{{book.goodreads}}" target="_blank">
			<img src="{{book.image}}" alt="{{book.title}}">
		</a>
    <div class="item__meta">{{book.year}}</div>
	</article>

{% endfor %}
