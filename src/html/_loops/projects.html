{% for project in projects %}

	<article class="item item-project" data-aos="fade-up" data-aos-duration="800">

    <!-- inner -->
    <div class="item__inner">

      <!-- meta -->
      <div class="item__meta">
        <div class="item__year">{{project.period}}</div>
        <div class="item__role">{{project.role}}</div>
      </div>
      <!-- /meta -->

      <!-- body -->
  		<div class="item__body">
        <h2 class="item__title">
          <a href="{{project.url}}" target="_blank" title="Go to {{project.url}}">{{project.name}}</a>
        </h2>
  			<p class="item__text">{{project.description}}</p>
  		</div>
      <!-- /body -->

      <div class="item__footer">
        <a href="{{project.url}}" title="Go to {{project.url}}" target="_blank">Visit <span class="visually-hidden">{{project.name}}</span> site <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="#444" stroke-linecap="square" stroke-miterlimit="10" d="M10.5 8.5l4 4-4 4"/></svg></a>
      </div>

    </div>
    <!-- /inner -->
	</article>

{% endfor %}

<script type="text/javascript">

  var screenWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);

  var screenIsMobile = screenWidth < 768;
  var screenIsDesktop = screenWidth > 1024;

  var projectBreakMobile = 1;
  var projectBreakDesktop = 3;

  var project = document.getElementsByClassName('item-project');
  var projectIndex = 0;

  Array.prototype.forEach.call(project, function(el, index, array) {
    projectIndex ++;

    if (screenIsMobile) {
      if (projectIndex == projectBreakMobile) {
        projectIndex = 1;
      }
      var projectDelay = projectIndex + '50';
      el.setAttribute('data-aos-delay', projectDelay);
    }
    else if (screenIsDesktop) {
      if (projectIndex == projectBreakDesktop) {
        projectIndex = 1;
      }
      var projectDelay = projectIndex + '50';
      el.setAttribute('data-aos-delay', projectDelay);
    }
  });

</script>
