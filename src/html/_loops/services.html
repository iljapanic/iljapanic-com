{% for service in services %}

	<article class="item item">

    <div class="item__header" data-aos="fade-right" data-aos-duration="800">
      <h2 class="item__title">{{ service.name }}</h2>
    </div>

		<div class="item__body" data-aos="fade-left" data-aos-duration="800" data-aos-delay="200">

      {% if service.items %}
        <!-- <div class="wrapper-small"> -->
          <ul class="item__list">
            {% set i=1 %}
            {% for item in service.items %}
            {% set i=i+1 %}
              <li class="item-service">{{ item.name }}</li>
            {% endfor %}
          </ul>
        <!-- </div> -->
      {% endif %}
		</div>

	</article>

{% endfor %}

  var screenIsMobile = screenWidth < 768;
